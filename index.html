<!DOCTYPE html>
<head></head>
<style>
    body{  
margin: 0;  
padding: 0;  
}  
  
div{  
position: absolute;  
top: 50%;  
left: 50%;  
transform: translate(-50%, -50%);  
}  
  
h2{  
font-size: 5em;  
font-family: serif;  
color:#008000;  
text-align: center;  
animation: animate 1.8s linear infinite;  
}  
  
@keyframes animate{  
0%{  
    opacity: 0;  
}  
50%{  
    opacity: 0.6;  
}  
100%{  
    opacity: 0;  
}  
}  
</style>
<body>
    <h1><center>Scrolling text</center></h1>
<marquee behavior="scroll" direction="right" scrollamount="20">Hello!! How Are You?</marquee>

<div>  
    <h2>WELCOME</h2>  
</div> 

</body>
